<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Junk Removal | Houston's #1 Junk Removal Service</title>
    <meta name="description" content="Junk removal with instant pricing">
    <meta http-equiv="Content-Security-Policy" content="frame-src https://goloadup.com https://order.goloadup.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Rajdhani:wght@500;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <meta name="google-site-verification" content="google-site-verification=rYJh1aRXvpIsFOJo83n1qjfE03ofJOSvl2ezO2G1T2g"></head>
<body>
    <div class="cyber-grid"></div>
    
    <header class="hero">
        <div class="container">
            <h1 class="glitch" data-text="HOUSTON">HOUSTON</h1>
            <h2 class="neon-locations">Serving Houston, The Woodlands, Katy, and Beyond!</h2>
            <h3 class="cyber-subtitle">
                JUNK REMOVAL SERVICE
                <br>
                <span class="neon-accent">Furniture • Appliances • Junk</span>
            </h3>
            
            <!-- Trust Badges Grid -->
            <div class="trust-grid">
                <div class="trust-node">
                    <div class="node-core pulse"></div>
                    <span>INSTANT QUOTES</span>
                </div>
                <div class="trust-node">
                    <div class="node-core pulse"></div>
                    <span>SCHEDULE A SERVICE</span>
                </div>
            </div>

            <!-- LoadUp Booking Form Container -->
            <div class="hologram-container">
                <div class="holo-frame">
                    <div id="quote-form" 
                         data-partner-domain="YOURDOMAIN.com"
                         style="min-height: 1000px; overflow: visible !important; -webkit-overflow-scrolling: touch !important;">
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- Floating CTA Button -->
    <div class="cyber-cta" id="mainCta">
        <div class="cta-glitch"></div>
        <div class="cta-main">INITIATE REMOVAL</div>
    </div>

    <script src="script.js"></script>
    <script type="text/javascript" src="https://goloadup.com/wp-content/themes/goloadup/js/retail_booking_setup.min.js"></script>
</body>
</html>
